<!DOCTYPE html>
<html>
    <head>
        <title>Mitify+</title>
        <link rel="stylesheet" type="text/css" href="popup.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <script src="progressbar.min.js"></script>
        <script src="canvasjs.min.js"></script>
        <script src="popup.js"></script>
    </head>
    <body>
        <div class="popup">
            <div class="header">
                <img src="assets/img/icon.png" alt="Logo">
                <button id="showTextAnalysis"><img src="assets/img/article.svg" class="svgicon active" id="textAnalysis"></button>
                <button id="showBias"><img src="assets/img/balance.svg" class="svgicon" id="bias"></button>
                <button id="showImages"><img src="assets/img/image.svg" class="svgicon" id="image"></button>
                <button><img src="assets/img/more.svg" class="svgicon" id="more"></button>
            </div>
            <div id="main">
                <div id="textAnalysisPage">
                    <div class="row">
                        <div class="col-6 stats" id="left">
                            <div class="stats-wrapper">
                                <p class="title">Read Time</p>
                                <span id="readtime">1</span>
                                <p>mins</p>
                            </div>
                        </div>
                        <div class="col-6 stats" id="right">
                            <div class="stats-wrapper">
                                <p class="title">Word Count</p>
                                <span id="count"></span>
                                <p>words</p>
                            </div>
                        </div>
                    </div>
        
                    <div class="fk-wrapper mt-3">
                        <p class="title">Flesch-Kincaid Readability Score</p>
                        <div id="fk-container"></div>
                    </div>
                </div>
    
                <div id="biasPage">
                    <div class="bias-wrapper">
                        <p class="title">Bias</p>
                        <div id="bias-container"></div>
                        <p id="bias-conclusion"></p>
                    </div>


                    <div class="poli-wrapper mt-3">
                        <p class="title">Political Bias</p>
                        <div id="poli-container"></div>
                        <p id="poli-conclusion"></p>
                    </div>
                </div>

                <div id="imgPage">

                </div>
            </div>
            
            <div id="noContent">
                <h2>No Content Found.</h2>
            </div>
        </div>
    </body>
</html>
